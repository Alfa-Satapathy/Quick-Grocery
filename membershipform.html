<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Groceries</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="membership-section">
    <div class="container">
      <div class="membership-content">
        <div class="membership-info">
          <h2>Join Our Membership Program</h2>
          <p>Become a member today and enjoy special benefits:</p>
          <ul>
            <li>Exclusive weekly deals</li>
            <li>Member-only discounts</li>
            <li>Free delivery on orders over $50</li>
            <li>Early access to special offers</li>
          </ul>
        </div>
        <div class="membership-form-container">
          <form class="membership-form">
            <h3>Register Now</h3>
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Your email address" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <textarea id="address" name="address" placeholder="Your full address" required></textarea>
            </div>
            <div class="form-check">
              <input type="checkbox" id="terms" name="terms" required>
              <label for="terms">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-full">Register</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
